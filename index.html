<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/custom-scrollbars.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/JSON.js"></script>
    <script src="./js/script.js"></script>
    <title>Quiz-App</title>
</head>
<body onload="init()">
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar w-75 bg-color"></div>
    </div>
    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-color" id="progressBar"></div>
    </div>
    <main>
        <div class="card bg-color width-200">
            <div class="image">
                <img src="./img/logo.png" class="card-img-top image-logo" alt="...">
            </div>
            <div class="card-body">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        The current Quiz
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">A second Quiz</a>
                    <a href="#" class="list-group-item list-group-item-action">A third Quiz</a>
                    <a href="#" class="list-group-item list-group-item-action">A fourth Quiz</a>
                </div>            
            </div>
        </div>
        <div class="card text-bg-dark width-600" id="pageStartScreen">
            <img src="./img/brainbg.jpg" class="card-img" alt="...">
            <div class="card-img-overlay first-page">
                <div class="headline">
                    <h3 class="card-title">Welcome to <br>The Awesome General Quiz</h3>
                    <p class="card-text">Ready for the Challenge?</p>
                </div>
                <button type="button" class="btn btn-color" onclick="startQuiz()">START NOW</button>            
            </div>
        </div>
        <div class="card bg-color-card width-600" id="pageQuiz" style="display: none;">
            <div class="card-body">
                <h5 class="card-title" id="question">Question</h5>
                <div class="card d-flex-row card-answer" onclick="answerQuestion('answer_A')">
                    <button type="button" class="btn btn-answer">A</button>            
                    <div class="card-body" id="answer_A">
                        Answer
                    </div>
                </div>
                <div class="card d-flex-row card-answer" onclick="answerQuestion('answer_B')">
                    <button type="button" class="btn btn-answer">B</button>            
                    <div class="card-body" id="answer_B">
                        Answer
                    </div>
                </div>
                <div class="card d-flex-row card-answer" onclick="answerQuestion('answer_C')">
                    <button type="button" class="btn btn-answer">C</button>            
                    <div class="card-body" id="answer_C">
                        Answer
                    </div>
                </div>
                <div class="card d-flex-row card-answer" onclick="answerQuestion('answer_D')">
                    <button type="button" class="btn btn-answer">D</button>            
                    <div class="card-body" id="answer_D">
                        Answer
                    </div>
                </div>
                <div class="d-flex-e">               
                    <p><b id="questionNumber">1</b> von <b id="allQuestions">20</b> Fragen</p>
                    <button class="btn btn-color" id="nextButton" onclick="nextQuestion()" disabled>NEXT</button>
                </div> 
            </div>
        </div>
        <div class="card width-600 d-flex-c-c" id="pageEndScreen" style="display: none;">
            <div class="d-flex-c-pad-30">
                <img src="./img/brain result.png" class="card-img-top image-logo" alt="...">
            </div>
            <div class="card-body">
                <h3 class="card-title">Complete First General Quiz</h3>
                <p class="card-text"><b>YOU SCORE <span id="rightAnswers">10</span> / <span id="allAnswers">10</span></b></p>
                <div>
                    <button class="btn btn-color">SHARE</button>
                    <button class="btn btn-color" onclick="restartGame()">REPLAY</button>
                </div>
            </div>
            <img src="./img/tropy.png" class="card-img-top trophy" alt="...">
        </div>
    </main>
</body>
</html>
